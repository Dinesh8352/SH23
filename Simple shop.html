<!DOCTYPE html>
<html>
<head>
  <title>Simple Shopping App</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .product { border: 1px solid #ccc; padding: 15px; margin-bottom: 10px; border-radius: 8px; }
    .cart-btn { background: green; color: white; padding: 5px 10px; border: none; cursor: pointer; }
    .checkout { margin-top: 20px; background: #007bff; color: white; padding: 10px 15px; border: none; }
  </style>
</head>
<body>
  <h2>Products</h2>

  <div class="product">
    <h3>Apple</h3>
    <p>₹50</p>
    <button class="cart-btn" onclick="addToCart('Apple', 50)">Add to Cart</button>
  </div>

  <div class="product">
    <h3>Banana</h3>
    <p>₹30</p>
    <button class="cart-btn" onclick="addToCart('Banana', 30)">Add to Cart</button>
  </div>

  <div class="product">
    <h3>Orange</h3>
    <p>₹40</p>
    <button class="cart-btn" onclick="addToCart('Orange', 40)">Add to Cart</button>
  </div>

  <button class="checkout" onclick="goToPayment()">Proceed to Payment</button>

  <script>
    let cart = [];

    function addToCart(product, price) {
      cart.push({ product, price });
      alert(product + ' added to cart!');
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function goToPayment() {
      window.location.href = "payment.html";
    }
  </script>
</body>
</html>
